<div id="app">
  <header>
    <div id="logo" class="clickable">
      SQUARE MESSENGER
    </div>
    <div id="buttons">
      <i class="fas fa-cog clickable"></i>
      <i class="fas fa-ellipsis-v clickable"></i>
    </div>
  </header>
  <aside>
    <div class="conversation-item">
      <div class="c-icon"></div>
      <div class="c-title">Ray</div>
      <div class="c-msg">Hello World</div>
    </div>
    <div class="conversation-item">
      <div class="c-icon"></div>
      <div class="c-title">System</div>
      <div class="c-msg">Welcome...</div>
    </div>
    <div class="conversation-item">
      <div class="c-icon"></div>
      <div class="c-title">Bot</div>
      <div class="c-msg">To start...</div>
    </div>
  </aside>
  <main>
    <div class="bubble">
      <div class="b-msg">
        Hello World
      </div>
      <div class="b-time">
        2018-07-07 19:35
      </div>
    </div>
    <div class="bubble right">
      <div class="b-msg">
        No, thanks.
      </div>
      <div class="b-time">
        2018-07-07 19:36
      </div>
    </div>
  </main>
  <footer>
    <div id="input-container">
      <input type="text" name="msg" placeholder="Your message here">
      <button>SEND</button>
    </div>
  </footer>
</div>
